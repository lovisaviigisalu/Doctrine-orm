{{%FILTERS}}

<h1>Manage tags</h1>

<table>
    <thead>
        <tr>
            <th>Name</th>
        </tr>
    </thead>
    <tbody>
    {{#tags}}
        <tr>
            <td><a href="/admin/tag/{{getId}}">{{getName}}</a></td>
        </tr>
    {{/tags}}
    </tbody>
</table>

<p>
    <a href="/admin/tag/create">Create a new tag</a>
</p>
